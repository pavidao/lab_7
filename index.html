<!DOCTYPE html>
<html>
<head>
  <title>JavaScript у HTML</title>
</head>
<body>
  <h1>Приклади JavaScript у HTML</h1>

  <h2>1. Перевірка числа на парність</h2>
  <input type="number" id="numberInput">
  <button onclick="checkNumber()">Перевірити</button>
  <p id="numberResult"></p>

  <h2>2. Сума перших п'яти простих чисел</h2>
  <button onclick="calculateSumOfPrimes()">Розрахувати</button>
  <p id="sumResult"></p>

  <h2>3. Сума ряду чисел зростаючої кількості одиниць</h2>
  <input type="number" id="seriesInput">
  <button onclick="calculateSeriesSum()">Розрахувати</button>
  <p id="seriesResult"></p>

  <script src="script.js"></script>
</body>
</html>
